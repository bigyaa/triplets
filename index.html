<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel='stylesheet' href="./style.css"></link>
    <script src="JS/matter.js" language="javascript"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    
    <title>Triplets</title>
</head>

<body>
    <div class="start" id="btn">
        <div class='title'>Triplets</div>
        <svg width="60" height="60" id='box'>
            <rect x="1" y="1" rx="1" ry="1" width="50" height="50"
            style="fill:none;stroke:black;stroke-width:2;" />
          </svg>
        <svg width="60" height="60">
            <rect x="1" y="1" rx="1" ry="1" width="50" height="50"
            style="fill:none;stroke:black;stroke-width:2;" />
          </svg>
        <svg width="60" height="60">
            <rect x="1" y="1" rx="1" ry="1" width="50" height="50"
            style="fill:none;stroke:black;stroke-width:2;" />
          </svg>
          <div>
            <button onclick="myFunction()" >
                Play!
            </button>
          </div>
         
        <div class=" info">
            <div class="howTo">
                How To Play
        </div>
            <div class="rules">
                - Move the boxes from point A to B without touching any obstacles.
        </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="JS/utilities.js"></script>
    <script src="JS/obstacles.js"></script>
    <script src="JS/boundaries.js"></script>
    <script src="JS/game.js"></script>
    <script>
        function myFunction(){
            document.getElementById("btn").style.display = "none";
            document.getElementById("canvas").style.opacity = "1";
        }
   
    </script>
</body>

</html>
